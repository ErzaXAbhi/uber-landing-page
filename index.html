<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./uber.svg" />
    <title>Uber</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="./logo_2.png" alt="" />
      </div>
      <div class="hero-heading">
        <h1>
          You're important <br />
          and in a hurry
        </h1>
      </div>
    </header>

    <section class="info">
      <div class="info-text">
        <h2 class="first-info-text">We'll get you there.</h2>
        <h3 class="second-info-text">Now for less.</h3>
      </div>
      <div class="route-img">
        <img src="./bg.png" alt="" />
      </div>
      <div class="app-link">
        <a
          href="https://play.google.com/store/apps/details?id=com.ubercab&hl=en&gl=US"
          target="_blank"
          ><button class="">UBER.COM/APP</button></a
        >
      </div>
    </section>
  </body>
</html>
